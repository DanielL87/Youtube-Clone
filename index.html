<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="shortcut icon" type="x-icon" href="icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-left">
        <img id="logo" src="youtube.svg" alt="" />
      </div>
      <div id="header-right">
        <img id="glass" src="magnifying.png" alt="" />
        <img id="user" src="user.png" alt="" />
      </div>
    </div>
    <hr />
    <div id="navbar">
      <div id="compass-border">
        <img id="compass" src="compass.png" alt="" />
      </div>
      <div id="vertical-line"></div>
      <div class="tag-all">All</div>
      <div class="tags">Gaming</div>
      <div class="tags">Music</div>
      <div class="tags">Camping</div>
      <div class="tags">News</div>
      <div class="tags">Politics</div>
    </div>
    <div id="body-container">
      <div>
        <img class="video" src="video1.jpg" alt="" />
        <div class="video-footer">
          <img class="icons" src="ficon.jpg" alt="" />
          <div>
            <div class="video-title">
              <div>Fortnite Chapter 4: Season OG Gameplay Trailer</div>
              <img class="dots" src="dots.png" alt="" />
            </div>
            <div class="video-stats">Fortnite · 75k Views · 55 minutes ago</div>
          </div>
        </div>
      </div>

      <div id="shorts-container">
        <img id="shorts-icon" src="shorts.png" alt="" />
        <div id="shorts-vids">
          <img class="short" src="short1.jpg" alt="" />
          <img class="short" src="short2.jpg" alt="" />
          <img class="short" src="short3.jpg" alt="" />
        </div>
      </div>
    </div>

    <div id="footer">
      <img class="footer-icon" src="home.png" alt="" />
      <img class="footer-icon-shorts" src="shortsfooter.jpg" alt="" />
      <div>
        <img class="footer-icon-library" src="library.png" alt="" />
        <p class="library-text">Library</p>
      </div>
    </div>
  </body>
</html>
